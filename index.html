<!DOCTYPE html>

<!-- ng-app is a directive to attach Application Module to page-->
<html ng-app='store' lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <h1>Flatlander Crafted Gems</h1>
      <h2><em>An Angular 1 Store</em></h2>
    </div>

    <!-- Scope of this controller is only within this div -->
    <!-- ng-controller attaches a Controller function to page -->
    <!-- Products Container -->
    <div ng-controller="StoreController as store">
      <!-- Product (singular) Container -->
      <ul ng-repeat="product in store.products" class="list-group">
        <li ng-hide="product.soldOut" class="list-group-item"> <!-- store is specified as alias for StoreController-->
          <h3>
            {{product.name}}
            <em class="pull-right"> {{product.price | currency}} </em>
          </h3>
          <p> {{product.description}} </p>
          <button ng-show="product.canPurchase"> Add to Cart </button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>

</html>
