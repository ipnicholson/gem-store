<!DOCTYPE html>
<html ng-app='store' lang="en"> <!-- ng-app is a directive to run store module-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>
  <!-- Products Container -->
  <!-- Scope of this controller is only within this div -->
  <div ng-controller="StoreController as store" class="list-group">
    <!-- Product (singular) Container -->
    <div ng-repeat="product in store.products">
      <div ng-hide="product.soldOut" class="list-group-item"> <!-- store is specified as alias for StoreController-->
        <h1> {{product.name}} </h1>
        <h2> ${{product.price}} </h2>
        <p> {{product.description}} </p>
        <button ng-show="product.canPurchase"> Add to Cart </button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
